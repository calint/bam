[env:ESP32-2432S028R] ; CYD (cheap-yellow-display)
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_speed = 921600
board_build.partitions = huge_app.csv ; 3145728 bytes flash
build_flags =
    ; log level (0: none, 1: error, 2: warning, 3: info, 4: debug, 5: verbose)
    -D CORE_DEBUG_LEVEL=5
    ; setup TFT_eSPI
    ; manufacturer provided settings from 'etc/User_Setup.h'
    -D USER_SETUP_LOADED
    -D ILI9341_2_DRIVER
    -D TFT_WIDTH=240
    -D TFT_HEIGHT=320
    -D TFT_MISO=12
    -D TFT_MOSI=13
    -D TFT_SCLK=14
    -D TFT_CS=15
    -D TFT_DC=2
    -D TFT_RST=12
    -D TFT_BL=21
    -D TFT_BACKLIGHT_ON=HIGH
    -D SPI_FREQUENCY=55000000
    -D SPI_READ_FREQUENCY=20000000
    -D SPI_TOUCH_FREQUENCY=2500000
    -D TOUCH_CS=33
    ; setup XPT2046_Touchscreen
    -D XPT2046_IRQ=36
    -D XPT2046_MOSI=32
    -D XPT2046_MISO=39
    -D XPT2046_CLK=25
    -D XPT2046_CS=33
    ; setup rgb led
    -D CYD_LED_RED=4
    -D CYD_LED_GREEN=16
    -D CYD_LED_BLUE=17
    ; setup light dependant resistor (ldr)
    -D CYD_LDR=34
    ; calibration of touch screen
    -D TOUCH_SCREEN_MIN_X=500
    -D TOUCH_SCREEN_MAX_X=3700
    -D TOUCH_SCREEN_MIN_Y=400
    -D TOUCH_SCREEN_MAX_Y=3700

build_src_flags = -Wunused-variable -Wuninitialized
