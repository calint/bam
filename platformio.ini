[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_src_flags = -Wunused-variable -Wuninitialized

[env:ESP32-2432S028R] ; CYD (cheap-yellow-display)
upload_speed = 921600
build_flags =
    ; setup TFT_eSPI
    ; manufacturer provided settings from 'etc/User_Setup.h'
    -DUSER_SETUP_LOADED
    -DILI9341_2_DRIVER
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=12
    -DTFT_BL=21
    -DTFT_BACKLIGHT_ON=HIGH
    -DSPI_FREQUENCY=55000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    -DTOUCH_CS=33

;
; bigger application
;
; 3145728 bytes flash
; from https://github.com/espressif/arduino-esp32/tree/master/tools/partitions
;
;board_build.partitions = huge_app.csv

;
; compile c++ 23
;
;build_flags = -std=gnu++2a
;build_unflags = -std=gnu++11

