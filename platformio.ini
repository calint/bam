[env:ESP32-2432S028R] ; CYD (cheap-yellow-display)
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_speed = 921600
board_build.partitions = huge_app.csv ; 3145728 bytes flash
build_flags =
    ; setup TFT_eSPI
    ; manufacturer provided settings from 'etc/User_Setup.h'
    -DUSER_SETUP_LOADED
    -DILI9341_2_DRIVER
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=12
    -DTFT_BL=21
    -DTFT_BACKLIGHT_ON=HIGH
    -DSPI_FREQUENCY=55000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    -DTOUCH_CS=33
    ; setup XPT2046_Touchscreen
    -DXPT2046_IRQ=36
    -DXPT2046_MOSI=32
    -DXPT2046_MISO=39
    -DXPT2046_CLK=25
    -DXPT2046_CS=33
    ; calibration of touch screen
    -DTOUCH_SCREEN_MIN_X=500
    -DTOUCH_SCREEN_MAX_X=3700
    -DTOUCH_SCREEN_MIN_Y=400
    -DTOUCH_SCREEN_MAX_Y=3700

build_src_flags = -Wunused-variable -Wuninitialized
